<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Assessment Test HTML LEVEL 2</title>
    </head>
    <body>
        <h1>Course Sign Up Page</h1>

        <form action="blank.html" method="GET">
            <p>Please Note: First Name, Last Name, Password and Email are required</p>

            <label for="fn">First Name: </label>
            <input type="text" id="fn" placeholder="First Name" required>
            <label for="ln">Last Name: </label>
            <input type="text" id="ln" placeholder="Last Name" required>
            <br><br>
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="name@email.com" required>
            <label for="password">Password: </label>
            <input type="password" id="password" required>

            <p>Are you over the age of 18?</p>
            <label for="yes">Yes: </label>
            <input type="radio" id="yes" name="Over18" value="yesOver">
            <label for="no">No: </label>
            <input type="radio" id="no" name="Over18" value="noOver">

            <p>Do you have a Credit Card or PayPal?</p>
            <select name="payment">
                <option value="cc">Credit Card</option>
                <option value="pp">PayPal</option>
            </select>

            <br><br>
            <input type="submit" value="Submit Feedback">
        </form>

        <p><strong>Hurray!!! I've passed the 2nd assessment</strong></p>
    </body>
</html>
